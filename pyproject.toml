[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"


[tool.poetry]
name = "django-test-migrations"
version = "0.2.0"
description = "Test django schema and data migrations, including ordering"
license = "MIT"

authors = [
  "sobolevn <mail@sobolevn.me>"
]

readme = "README.md"

repository = "https://github.com/wemake-services/django-test-migrations"

keywords = [
  "django",
  "django-tests",
  "django-migrations",
  "django-orm",
  "migrations",
  "orm",
  "sql",
  "tests",
  "test",
  "pytest",
  "pytest-plugin"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Framework :: Django",
  "Framework :: Django :: 1.11",
  "Framework :: Django :: 2.1",
  "Framework :: Django :: 2.2",
  "Framework :: Django :: 3.0",
]

[tool.poetry.plugins.pytest11]
django_test_migrations = "django_test_migrations.contrib.pytest_plugin"

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
django = "^2.2"

mypy = "^0.770"
wemake-python-styleguide = "^0.13.4"
flake8-pytest = "^1.3"
flake8-pytest-style = "^1.0.0"
nitpick = "^0.22.1"

safety = "^1.8"

pytest = "^5.4"
pytest-cov = "^2.7"
pytest-randomly = "^3.2"
pytest-django = "^3.9"
pytest-pythonpath = "^0.7.3"
